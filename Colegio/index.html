<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"> <!-- Enlaza tu archivo de estilos CSS aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <title>Document</title>
    <style>
        /* Estilos personalizados */
        .card {
            border-radius: 25px; /* Bordes redondeados para la tarjeta */
            backdrop-filter: blur(10px); /* Aplica el efecto de desenfoque */
            background-color: rgba(255, 255, 255, 0.5); /* Hace que el fondo sea transparente */
        }

        .card-img {
            object-fit: contain; /* Ajusta el tamaño de la imagen para cubrir todo el espacio */
            height: 90%; /* Establece la altura de la imagen al 100% */
            width: 90%; /* Establece el ancho de la imagen al 100% */
            border-radius: 15px; /* Bordes redondeados para la imagen */
            margin-right: 50px;
            margin-left: 50px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .card-body {
            display: flex; /* Usa el modelo de caja flexible */
            flex-direction: column; /* Alinea los elementos en columnas */
            justify-content: center; /* Centra verticalmente el contenido */
            height: 100%; /* Establece la altura de la tarjeta al 100% */
            border-radius: 0 15px 15px 0; /* Bordes redondeados para el contenido del formulario */
            padding: 20px; /* Agrega relleno al contenido del formulario */
            margin-left: 60px; /* Agrega margen a la izquierda del formulario */
        }
    </style>
</head>
<body>
    <div class="inicio">
        <div class="card mb-3" style="max-width: 840px;"> <!-- Amplía el ancho de la tarjeta para acomodar la imagen y el formulario -->
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="imagenes/file.png" class="img-fluid rounded-start card-img" alt="..." height="100px"> <!-- Ajusta el tamaño de la imagen para que cubra todo el espacio -->
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Hello, Again</h5>
                        <p class="card-text">We are happy to have you back</p>
                        <form class="formu" action="#" method="post">
                            <div class="form-group">
                                <input type="text" id="username" name="username" required placeholder="Email address">
                            </div>
                            <div class="password">
                                <div class="form-group">
                                    <input type="password" id="password" name="password" required placeholder="Password">
                                </div>
                            </div>
                            <div class="inicioSesion">
                                <button type="submit">Login</button>
                            </div>
                        </form>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
